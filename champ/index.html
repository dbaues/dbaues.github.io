    <!-- Messing around with JS -->
    <script>
        // Link to cooler images.
        // https://webcdn.hirezstudios.com/paladins/assets/carousel/furia.png


        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function getRandomChamp() {
            switch (getRandomInt(7)) {
                case 0:
                    document.getElementById("p_test").innerHTML = "Sunday";
                    document.getElementById("champ_image").src = "res/champion%20icons/corvus.jpg"
                    break;
                case 1:
                    document.getElementById("p_test").innerHTML = "Monday";
                    document.getElementById("champ_image").src = "res/champion%20icons/seris.jpg"
                    break;
                case 2:
                    document.getElementById("p_test").innerHTML = "Tuesday";
                    break;
                case 3:
                    document.getElementById("p_test").innerHTML = "Wednesday";
                    break;
                case 4:
                    document.getElementById("p_test").innerHTML = "Thursday";
                    break;
                case 5:
                    document.getElementById("p_test").innerHTML = "Friday";
                    break;
                case 6:
                    document.getElementById("p_test").innerHTML = "Saturday";
                    break;
                default:
                    document.getElementById("p_test").innerHTML = "Error";
            }
        }

        function randomizeChamp(){
            let champ = champions[getRandomInt(champions.length)];
            document.getElementById("p_test").innerHTML = champ;
            //document.getElementById("champ_image").src = "".concat("res/champion%20icons/", champ, ".jpg");

            let img_url = "".concat("https://webcdn.hirezstudios.com/paladins/assets/carousel/", champ, ".png");
            document.getElementById("champ_image").src = img_url;
        }

        const champions = ["androxus", "ash", "atlas", "barik", "bomb-king", "buck", "cassie", "corvus", "dredge", "drogoz", "evie", "fernando", "furia", "grohk", "grover", "imani", "inara", "io", "jenos", "khan", "kinessa", "koga", "lex", "lian", "maeve", "makoa", "maldamba", "moji", "octavia", "pip", "raum", "rei", "ruckus", "seris", "sha-lin", "skye", "strix", "talus", "terminus", "tiberius", "torvald", "tyra", "vatu", "viktor", "vivian", "vora", "willo", "yagorath", "ying", "zhin"];

    </script>
